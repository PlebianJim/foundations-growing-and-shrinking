<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Foundations - Growing and Shrinking with Flexbox</title>
</head>
<body>
    <h1>Flex-Grow</h1>
    <div class="flex-container">
        <div class="box-one">ONE</div>
        <div class="box-two">TWO</div>
        <div class="box-three">THREE</div>
    </div>
    <h1>Flex-Shrink</h1>
    <div class="flex-container-shrink">
        <div class="box-one-shrink">ONE</div>
        <div class="box-two-shrink">TWO</div>
        <div class="box-three-shrink">THREE</div>
    </div>
    <h1>Challenge - Have boxes "Home" and "Logout" flex, whilst "Search" stays at a fixed width</h1>
    <div class="challenge-container">
        <div class="challenge-home">Home</div>
        <div class="challenge-search">Search</div>
        <div class="challenge-logout">Logout</div>
    </div>
</body>
</html>
